<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <meta name="author" content="Hisham Salameh">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://hishamsalameh.com/">
    <meta property="og:title" content="Hisham Salameh - UI Engineer & UX Designer Portfolio">
    <meta property="og:description" content="Portfolio of Hisham Salameh, UI Engineer and UX Designer crafting exceptional digital experiences with modern web technologies. View my work experience, skills, and projects.">
    <meta property="og:image" content="https://hishamsalameh.com/og-image.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="Hisham Salameh - UI Engineer & UX Designer Portfolio">
    <meta property="og:site_name" content="Hisham Salameh Portfolio">
    <meta property="og:locale" content="en_US">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://hishamsalameh.com/">
    <meta property="twitter:title" content="Hisham Salameh - UI Engineer & UX Designer Portfolio">
    <meta property="twitter:description" content="Portfolio of Hisham Salameh, UI Engineer and UX Designer crafting exceptional digital experiences with modern web technologies.">

    <meta property="twitter:image:alt" content="Hisham Salameh - UI Engineer & UX Designer Portfolio">
    <meta property="twitter:creator" content="@hishamsalameh">
    <meta property="twitter:site" content="@hishamsalameh">

    <!-- LinkedIn -->
    <meta property="article:author" content="Hisham Salameh">
    <meta property="article:published_time" content="2024-01-01T00:00:00Z">
    <meta property="article:modified_time" content="2024-12-01T00:00:00Z">

    <!-- Additional SEO -->
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <meta name="theme-color" content="#0088ff">
    <meta name="msapplication-TileColor" content="#0088ff">
    <meta name="application-name" content="Hisham Salameh Portfolio">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://hishamsalameh.com/">
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Hisham Salameh",
      "jobTitle": "UI Engineer & UX Designer",
      "description": "UI Engineer and UX Designer crafting exceptional digital experiences with modern web technologies",
      "url": "https://hishamsalameh.com",
      "sameAs": [
        "https://linkedin.com/in/hishamsalameh",
        "https://github.com/hishamsalameh"
      ],
      "knowsAbout": [
        "UI Engineering",
        "UX Design",
        "Frontend Development",
        "Vue.js",
        "TypeScript",
        "JavaScript",
        "Web Development"
      ],
      "alumniOf": {
        "@type": "Organization",
        "name": "University"
      },
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Austin",
        "addressRegion": "Texas",
        "addressCountry": "US"
      }
    }
    </script>
    
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200;300;400;500;600;700;800&display=swap');
